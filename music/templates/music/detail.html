{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %} <br>
<div class="container">
    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://i.imgur.com/b9b13Rd.png" />
        {% endif %}<br>
    {% endfor%}
</div>
{% endblock %}
